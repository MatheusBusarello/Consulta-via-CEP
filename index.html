<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js" type="module" defer></script>
    <title>Consulta Endereço</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h1 class="title">Consulta Endereço </h1>
        <form class="form" method="POST" action="/cliente">
            <div class="row">
                <div class="inputbox">
                    <input type="text" id="nome" name="nome" required>
                    <label for="nome">Nome</label>
                </div>
                <div class="inputbox">
                    <input type="text" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="inputbox">
                    <input type="text" id="cep"  name="cep" required>
                    <label for="cep">CEP</label>
                </div>
                <div class="inputbox">
                    <input type="text" id="endereco" name="endereco" required>
                    <label for="endereco">Endereço</label>
                </div>
                <div class="inputbox">
                    <input type="text" id="numero" name="numero" required>
                    <label for="numero">Número</label>
                </div>
                <div class="inputbox">
                    <input type="text" id="complemento"  name="complemento" required>
                    <label for="complemento">Complemento</label>
                </div>
                <div class="inputbox">
                    <input type="text" id="bairro" name="bairro" required>
                    <label for="bairro">Bairro</label>
                </div>
                <div class="inputbox">
                    <input type="text" id="cidade" name="cidade" required>
                    <label for="cidade">Cidade</label>
                </div>
                <div class="inputbox">
                    <input type="text" id="estado" name="estado" required>
                    <label for="estado">Estado</label>
                </div>
            </div>
            <div class="row">
                <button id="btn" type="submit">Salvar</button>
            </div>
        </form>
    </main>
    <footer>
        Elaboração de um Web site que permite consultar um edereço via CEP &#169 2022
    </footer>
</body>
</html>
